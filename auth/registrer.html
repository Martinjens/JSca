<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/index.css" />
    <title>Registrer</title>
  </head>
  <body>
    <main class="form-signin w-100 m-auto text-center">
        <div class="container">
          <div class="row">
            <div class="justify-content-center">
      <form id="registrerForm" method="get" action="/index.html">
        <h1 class="h3 mb-3 fw-normal">Registrer</h1>
<div class="form-floating col-3">
    <label for="">Name</label>
       <input type="text" id="name" class="form-control" name="name" required pattern="^[\w]+$" title="User name must only containt lower case and upper case letters, numbers and underscore(_). Example: My_user555">
</div>
        <div class="form-floating">
            <input
            type="email"
            id="email"
            class="form-control"
            required
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="Only @(stud.)noroff.no domais are allowed to registrer"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating col-12">
          <input
            type="password"
            id="password"
            class="form-control"
            required
            minlength="8"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
          <div class="form-floating">
            <input
            type="url"
            id="banner"
            name="banner"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Banner</label>
        </div>
        <div class="form-floating">
            <input
            type="avatar"
            id="avatar"
            name="avatar"
            class="form-control"
            required
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Avatar</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Registrer
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
      </form>
    </div>
    </div>
    </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
