<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="dist/css/index.css" />
      <title>Socialpage | Start</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg bg-light">
         <div class="container-fluid">
            <a class="navbar-brand" href="/profile/profile.html">Navbar</a>
            <button
               class="navbar-toggler"
               type="button"
               data-bs-toggle="collapse"
               data-bs-target="#navbarNavAltMarkup"
               aria-controls="navbarNavAltMarkup"
               aria-expanded="false"
               aria-label="Toggle navigation"
               >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
               <div class="navbar-nav" id="menu">
               </div>
            </div>
         </div>
      </nav>
      <main class="form-signin w-100 m-auto text-center ">
        
         <div class="container">
         <div class="row">
         <div class="d-flex justify-content-center">
         <form id="rogers" >
            <div id="message"></div>
<fieldset>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating col-12">
               <input
                  type="email"
                  id="email"
                  class="form-control"
                  required
                  pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                  title="Only @(stud.)noroff.no domais are allowed to register"
                  id="floatingInput"
                  placeholder="name@example.com"
                  />
               <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating col-12">
               <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                  minlength="8"
                  id="floatingPassword"
                  placeholder="Password"
                  />
               <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
               <label>
               <input type="checkbox" value="remember-me" /> Remember me
               </label>
            </div>
            <div class="container">
               <div class="row">
                  <div class="d-flex justify-content-center">
                     <div class="col-2 m-3">
                        <button class="w-100 btn  btn-primary " type="submit">
                        Sign in
                        </button>
                     </div>
                  </div>
               </div>
            </div>
         </fieldset>
            <div class="container">
               <div class="row">
                  <div class="d-flex justify-content-center">
                     <div class="col-2 m-3">
                        <a class="w-100 btn  btn-primary " type="submit" href="auth/register.html">
                        Register
                        </a>
                     </div>
                  </div>
               </div>
            </div>
         </form>
         <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
      </main>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
         crossorigin="anonymous"
         ></script>
         <script src="js/listeners/auth/loginListener.js" type="module"> </script>
      <script src="js/index.js" type="module"> </script>
    <script>
      </script>
   </body>
</html>
